<!DOCTYPE html>
<html lang="en">
<head>
    <script src="map.js" ></script>
    <script src="filter.js" ></script>
    <script src="reduce.js" ></script>
    <script src="forEach.js" ></script>
    <script> 
        function mapFunc(ele){
            return ele* 2;
        }
        function filterFunc(ele){
            return ele%2==0?ele:undefined;
        }
        function reducer(accumulater,ele){
            return accumulater+ele;;
        }
        function forEachFunc(ele){
           console.log(ele)
        }
       var arr = [1,2,3,4,5];
       var newMapArr =  map(arr,mapFunc);
       console.log(newMapArr)
       var newFilteredArray = filter(arr,filterFunc);
       console.log(newFilteredArray);
       var sum = reduce(arr,reducer,0);
       console.log(sum);
       foreach(arr,forEachFunc);
    </script>
    <title>Document</title>
</head>

</body>
</html>
